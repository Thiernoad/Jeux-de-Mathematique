<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jeux de mathématque</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
	
	<div class="wrapper">
  <header>
    Apprendre les Jeux de mathématque
  </header>
  <div class="content">
    <div class="main">
     <div id="container">
	   <h1>Jeux de mathématque</h1>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Essayez encore
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
               Cliquez sur la bonne réponse
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
               Démarrer le jeu
            </div>
            <div id="timeremaining">
               Temps restant: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <script src="script_correction.js"></script>
      </div>
  </div>
  <footer>
    <p>Thierno Amadou Diallo</p>
  </footer>
</div>
	
       
    </body>
</html>
